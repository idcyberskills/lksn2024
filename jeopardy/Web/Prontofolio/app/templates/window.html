<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <style>
        @page {
            size: letter landscape;
            margin: 2cm;
        }

        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333; 
            margin: 0;
            padding: 0;
            white-space: normal; 
        }

        .album {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            page-break-after: always;
        }

        .photo-item {
            display: inline-block;
            width: 30%;
            margin: 1.5%;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            vertical-align: top;
            zoom: 1;
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .photo-caption {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <center><h1>My Photo</h1></center>
    <div class="album">
        {% autoescape false %}
        {% for u in urls %}
        <div class="photo-item">
            <img src="{{u.url}}" alt=""></img>
            <div class="photo-caption">{{u.title}}</div>
        </div>
        {% endfor %}
        {% endautoescape %
    </div>
</body>
</html>
